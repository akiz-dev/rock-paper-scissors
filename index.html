<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    
        <!-- buttons -->
         <div class="buttons-choice" id="rockBtn"><i class="fa-solid fa-hand-back-fist"></i>
        ROCK</div>
         <div class="buttons-choice" id="paperBtn"><i class="fa-solid fa-hand"></i>
        PAPER</div>
         <div class="buttons-choice" id="scissorsBtn"><i class="fa-solid fa-hand-peace"></i>
        SCISSORS</div>
         <div id="totalScores">
            <h3>Total Scores</h3>
            <p>Human Score: 0 - Computer Score: 0</p>
         </div>
</div>

    <script src="js/script.js"></script>
    
</body>
</html>
